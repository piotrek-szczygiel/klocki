sudo: true
language: rust
script:
  - cargo build --release --verbose --all && cargo test --release --verbose --all
rust:
  - stable
os:
  - linux
  - osx
  - windows
addons:
  apt:
    packages:
      - libssl-dev
before_install:
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      sudo apt-get -qq update
      && sudo apt-get install -y libasound2-dev libudev-dev;
    fi
before_deploy:
  - if [[ "${TRAVIS_OS_NAME}" == "windows" ]]; then
      mv target/release/tetris.exe target/release/tetris-windows.exe;
    fi
  - if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
      cargo install cargo-bundle && cargo bundle --release
      && mv target/release/bundle/deb/*.deb target/release/tetris-linux.deb;
    fi
  - if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      cargo install cargo-bundle && cargo bundle --release
      && pushd target/release/bundle/osx
      && zip -r tetris-mac.zip tetris.app
      && popd
      && mv target/release/bundle/osx/tetris-mac.zip target/release/tetris-mac.zip;
    fi
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - "target/release/tetris-windows.exe"
    - "target/release/tetris-linux.deb"
    - "target/release/tetris-mac.zip"
  skip_cleanup: true
  draft: true
  on:
    tags: true
